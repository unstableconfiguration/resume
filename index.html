<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id='content'>

    </div>
</body>
<script>
    fetch('./resume.md')
        .then(response => { 
            response.text().then(text => {
                document.getElementById('content')
                    .innerHTML = marked(text);
            });
        });
</script>
